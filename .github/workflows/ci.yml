name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "YourStrong!Passw0rd"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "[ \"/opt/mssql-tools/bin/sqlcmd\", \"-S\", \"localhost\", \"-U\", \"sa\", \"-P\", \"YourStrong!Passw0rd\", \"-Q\", \"SELECT 1\" ]"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Back-end Tests
        working-directory: tutor-booking
        env:
          DB_URL: jdbc:sqlserver://localhost:1433;databaseName=tutorbooking;encrypt=true;trustServerCertificate=true;
          DB_USERNAME: sa
          DB_PASSWORD: YourStrong!Passw0rd
        run: ./mvnw -q test

      - name: Android Java Module Tests
        working-directory: mobile/android-client
        run: ./gradlew test --no-daemon

      - name: Flutter Tests
        working-directory: mobile/flutter_app
        run: |
          flutter pub get
          flutter test